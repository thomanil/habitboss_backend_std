<!DOCTYPE html>
<html>
  <head>
    <title>HabitBoss console</title>
  </head>
  <body>

    <style>
    .timestamp {
      color:green;
    }
    .id {
      color:gray;
    }
    </style>

    <h1>Current state of my habits:</h1>

    <p>Current amount of habits: {{ printf "%v" (len .) }}</p>

    <ul>
{{range $element := .}}
      <li><span class="id">{{ $element.Id }}</span>
     {{ $element.Description }}
      <span class="timestamp">{{ $element.LastPerformed }}</span></li>
{{ end }}
    </ul>




  </body>
</html>
