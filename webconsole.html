<!DOCTYPE html>
<html>
  <head>
  <title>HabitBoss console</title>
  </head>
  <body>




    <style>
    .timestamp {
      color:gray;
    }
    </style>

    <h1>Current state of my habits:</h1>

    <p>Current amount of habits: {{ printf "%v" (len .) }}</p>

    <ul>
{{range $element := .}}
      <li>{{ $element.Description }} <em class="timestamp">{{ $element.LastPerformed }}</em></li>
{{ end }}
    </ul>




  </body>
</html>
